     <mat-icon>menu</mat-icon>
   </button> -->
   <span>My App</span>
   <span class="example-spacer"></span>
   <button mat-raised-button type="submit" (click)="openDailog()">
    Add employee 
  </button>
 </mat-toolbar>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- last name  -->
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
    </ng-container>
    <!-- address -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>
    <!--Birth Date -->
    <ng-container matColumnDef="birth_date">
      <th mat-header-cell *matHeaderCellDef>Birth date</th>
      <td mat-cell *matCellDef="let element"> {{element.birth_date}} </td>
    </ng-container>
    <!-- phone -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>
    <!-- email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let row"> 
          <button mat-icon-button type="button" (click)="editEmployee(row)">
            <mat-icon color="primary">edit</mat-icon>
          </button>  
          <button mat-icon-button (click)="deleteEmpoyee(row.id)" type="button">
            <mat-icon color="warn">delete</mat-icon>
          </button>  
        </td>
      </ng-container>

    <!-- Row shown when there is no matching data. -->
    <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr> -->
  </table>
